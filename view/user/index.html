{% extends "../layout/main.html" %}
{% block content %}
<div class="page-content">
    <!-- BEGIN PAGE HEADER-->
    <!-- BEGIN PAGE BAR -->
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>
                <span>{{ title }}</span>
            </li>
            <!--<li>
                <a href="#">Blank Page</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span>Page Layouts</span>
            </li>-->
        </ul>
        <div class="page-toolbar pull-right" style="margin-top:5px;">2017-04-03 17:31:25</div>
    </div>
    <!-- END PAGE BAR -->
    <!-- END PAGE HEADER-->
    <br>
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-bordered table-striped cf table-hover table-center">
                <thead class="cf">
                <tr>
                    <th>UID</th>
                    <th>用户名</th>
                    <th>昵称</th>
                    <th>性别</th>
                    <th>部门</th>
                    <th>电子邮箱</th>
                    <th>手机号</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for u in data %}
                <tr>
                    <td>{{ u.id }}</td>
                    <td>{{ u.username }}</td>
                    <td>{{ u.nickname }}</td>
                    <td>{{ u.gender }}</td>
                    <td>{{ u.dept }}</td>
                    <td>{{ u.email }}</td>
                    <td>{{ u.phone }}</td>
                    <td><a href="javascript:void(0)" data-uid="{{ u.id }}">编辑</a></td>
                </tr>
                {% end %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% end %}
