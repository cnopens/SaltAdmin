{% extends "../layout/main.html" %}
{% block content %}
<div class="page-content">
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>
                <span>修改密码</span>
            </li>
        </ul>
        <div class="page-toolbar pull-right" style="margin-top:5px;">{{ handler.time_str }}</div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-1 control-label">用户名</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="username" placeholder="用户名" value="{{ current_user['username'] }}" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password_0" class="col-sm-1 control-label">原始密码</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" id="password_0" placeholder="请输入原始密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password_0" class="col-sm-1 control-label">新密码</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" id="password_1" placeholder="请输入新密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password_0" class="col-sm-1 control-label">确认密码</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" id="password_2" placeholder="请再次输入新密码">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label"></label>
                    <div class="col-sm-5 text-right">
                        <a class="btn btn-primary" onclick=""><i class="fa fa-check"></i> 保存</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% end %}
